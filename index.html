<body>
    <!-- Menú de Navegación -->
    <nav class="menu-navegacion">
        <div class="contenedor-menu">

            <div class="logo">
                <h2>JARVIS - HRZ</h2>

            <ul class="menu-desktop">

        <div class="menu-movil" id="menu-movil">
