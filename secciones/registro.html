    <!-- Sección de Registro -->
    <section class="seccion-auth">
        <div class="contenedor-auth">
            <div class="tarjeta-auth">
                <div class="header-auth">
                    <h1>Crear Cuenta</h1>
                    <p>Únete a JARVIS-HRZ y comienza tu experiencia</p>
                </div>

                <!-- Mensaje de estado -->
                <div id="mensaje" class="mensaje"></div>

                <!-- Formulario de Registro -->
                <form id="formulario-registro" class="formulario-auth">
                    <div class="grupo-input">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                    </div>

                    <div class="grupo-input">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>

                    <div class="grupo-input grupo-input-password">
                        <label for="password">Contraseña</label>
                        <div class="input-contenedor">
                            <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                            <button type="button" class="toggle-password" id="toggle-password-registro">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="grupo-input grupo-input-password">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <div class="input-contenedor">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required minlength="6">
                            <button type="button" class="toggle-password" id="toggle-confirm-password-registro">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="grupo-input">
                        <label for="plan">Plan</label>
                        <select id="plan" name="plan" required>
                            <option value="">Selecciona un plan</option>
                            <option value="premium-mensual">Premium - $5 USD/mes</option>
                            <option value="premium-anual">Premium - $48 USD/año (ahorra 20%)</option>
                            <option value="lifetime">Lifetime - $200 USD (pago único)</option>
                        </select>
                    </div>

                    <button type="submit" class="boton-auth" id="boton-registro">
                        Crear Cuenta
                    </button>
                </form>

                <div class="enlaces-auth">
                    <p>¿Ya tienes una cuenta? <a href="iniciar-sesion.html">Inicia Sesión</a></p>
                </div>
            </div>
        </div>
    </section>
